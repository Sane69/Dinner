<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Резюме</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="image/png" href="icon/favicon.png">

</head>
<body>
			<header>
				<h1>CSS Diner Shopping List</h1>
				<h2>Let's go to the mall!</h2>
			</header>

				<main>
						<div class="form">
							<ul>
								<li><input type="checkbox" id="pick" name="ossm">
							<label for="pick">A lot of pickles ( for the next lessons about CSS )</label></li>
								<li><input type="checkbox" id="app" name="ossm">
							<label for="app">10 apples ( for more CSS manipulations )</label></li>
								<li><input type="checkbox" id="oran" name="ossm">
							<label for="oran">20 oranges ( because they are awesome )</label></li>
								<li><input type="checkbox" id="plat" name="ossm">
							<label for="plat">13 plates ( hm... they always disappear )</label></li>
								<li><input type="checkbox" id="bent" name="ossm">
							<label for="bent">15 bentos</label></li>
								<li><input type="checkbox" id="bott" name="ossm">
							<label for="bott">1 bottle of Sake ^_^ ( for my friends )</label></li>
							</ul>
						</div>
				</main>
	
				<footer>
					<div class="bon">
						<h2>Bon appetit :)</h2>
					</div>
				</footer>
</body>
</html>
